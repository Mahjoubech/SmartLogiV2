               tableName: permissions
               columns:
                - column: { name: id, valueComputed: "gen_random_uuid()" }
                - column: { name: name, value: "CREATE_PERMISSION" }
                - column: { name: date_creation, valueDate: "2024-10-31T10:00:00" }
