              - column:
                  name: poids
                  type: NUMERIC(10,2)
              - column:
                  name: prix
                  type: NUMERIC(10,2)
              - column:
                  name: date_creation
                  type: TIMESTAMP WITHOUT TIME ZONE
                  constraints:
                    nullable: false

        - createTable:
            tableName: colis
            columns:
              - column:
                  name: id
                  type: VARCHAR(50)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
