              - column:
                  name: nom
                  type: VARCHAR(100)
              - column:
                  name: prenom
                  type: VARCHAR(100)
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: telephone
                  type: VARCHAR(20)
                  constraints:
                    unique: true
              - column:
                  name: adresse
                  type: VARCHAR(255)
              - column:
                  name: date_creation
                  type: TIMESTAMP WITHOUT TIME ZONE
                  constraints:
                    nullable: false

        - createTable:
            tableName: livreur
