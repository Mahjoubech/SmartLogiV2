databaseChangeLog:
  - changeSet:
      id: 20251028-01-entities-base
      author: Mahjoubech
      changes:
        - createTable:
            tableName: zone
            columns:
              - column:
                  name: id
                  type: VARCHAR(50)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: code_postal
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: date_creation
                  type: TIMESTAMP WITHOUT TIME ZONE
                  constraints:
                    nullable: false

        - createTable:
            tableName: client_expediteur
            columns:
              - column:
                  name: id
                  type: VARCHAR(50)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom
                  type: VARCHAR(100)
              - column:
                  name: prenom
                  type: VARCHAR(100)
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: telephone
                  type: VARCHAR(20)
                  constraints:
                    unique: true
              - column:
                  name: adresse
                  type: VARCHAR(255)
              - column:
                  name: date_creation
                  type: TIMESTAMP WITHOUT TIME ZONE
                  constraints:
                    nullable: false

        - createTable:
            tableName: destinataire
